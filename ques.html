<body>
    
    <script>
        //Write a for loop that calculates and prints the sum of the numbers from 1 to 50

        let sum = 0
        for(i=1;i<=50;i++){
           
            document.write(`${sum} + ${i} = ${(sum+i)} <br>`)
            sum +=i
            
        }
        console.log(sum)
    </script>
