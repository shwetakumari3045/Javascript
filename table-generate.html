<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <script>
        let number = prompt("Enter the number")
        number = Number(number)
        for(i=1;i<=10;i++){
            console.log(`${number} x ${i} = ${number*i}`)
        }
    </script>
</body>
</html>
