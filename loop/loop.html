<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
  <script>
      let names = ['Aditi','Mukesh','Shivani','Anuradha'] 
      console.log(names[0])

    // Index based //
    let lastIndex = names.length-1
    console.log(names.length)

    console.log(names[0])
    console.log(names[1])
    console.log(names[2])
    console.log(names[3])


    // Loop:->while, do while, for, for in, forEach, map
    // array loop using:->while, do while, for forEach, map
    // object loop using:->for in ,Object.keys(),Object.values(),Object.entries()

    let i = 0

    while(i<=2){
      console.log(names[3])
      console.log(names[i])
      i++
    }


 
 
    // --do while--

    let a = 0
    do{
      console.log(names[i])
       console.log(names[a])
      a++
    }while(a<=2)



   
  </script>
</body>
</html>
