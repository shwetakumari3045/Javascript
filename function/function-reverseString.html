<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function reverseString(name){
            for(i=(name.length-1);i>=0;i--){
                document.write(name[i])
            }
            document.write("<Br>")
        }

        reverseString('PAYAL')
        reverseString('PREETI')
        reverseString('ANITA')
        reverseString('GOVINDA')
        reverseString('ANAMIKA')
        reverseString('APARNA')
        reverseString('MANYA')
        reverseString('CHINU')
        

        
    
    </script>
</body>
</html>
