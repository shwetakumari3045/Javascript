<body>
    <script>
        //Number: 1 2 3 4 5 6 7 8
        //Fab: 1 1 2 3 5 8 13
        //n1 = 
        document.write(" 1  1 ")
        let n1 = 1 
        let n2 = 1 
        function printFibonacci(limit){
            
                for(i=0;i<limit;i++){
                    let n3 = n1+n2
                    document.write(` ${n3} `)
                    n1 =n2
                    n2 = n3
                }
        }
        printFibonacci(20)
    </script>
