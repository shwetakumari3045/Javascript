<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function printPattern(){
            for(i=1;i<=10;i++){
                for(j=1;j<=i;j++){
                    document.write("*")
                }
                document.write("<br>")
            }
        }
    

        printPattern()
        </script>
</body>
</html>
